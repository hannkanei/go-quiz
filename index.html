
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>圍棋互動題：三子頭不要被扳</title>
    <style>
        body { font-family: sans-serif; background: #f9f9f9; text-align: center; padding: 40px; }
        h1 { color: #2c3e50; }
        .question { font-size: 18px; margin-top: 30px; }
        .option { margin: 12px 0; font-size: 16px; text-align: left; display: inline-block; }
        button { padding: 8px 20px; margin-top: 20px; font-size: 16px; }
        .result { margin-top: 20px; font-weight: bold; font-size: 18px; }
        img { width: 300px; margin-top: 20px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>圍棋互動教材：三子頭不要被扳</h1>
    <p>根據下圖局面，請回答以下問題：</p>
    <img src="go-diagram-16.png" alt="三子頭圖示">

    <div class="question">白棋是否可以在黑三子頭處扳？</div>

    <div class="option">
        <input type="radio" id="opt1" name="answer" value="A">
        <label for="opt1">A. 可以，這樣有利於破壞黑棋形</label><br>
        <input type="radio" id="opt2" name="answer" value="B">
        <label for="opt2">B. 不可以，容易造成自己被分斷</label>
    </div>

    <br>
    <button onclick="checkAnswer()">提交答案</button>
    <div class="result" id="result"></div>

    <script>
        function checkAnswer() {
            const answer = document.querySelector('input[name="answer"]:checked');
            const result = document.getElementById('result');
            if (!answer) {
                result.textContent = "請先選擇一個答案。";
                result.style.color = "black";
                return;
            }
            if (answer.value === "B") {
                result.textContent = "答對了！三子頭被扳會產生弱點，容易被斷開。";
                result.style.color = "green";
            } else {
                result.textContent = "答錯了！三子頭被扳容易被分斷，是危險的俗手。";
                result.style.color = "red";
            }
        }
    </script>
</body>
</html>
