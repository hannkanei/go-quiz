
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>圍棋觀念互動題</title>
    <style>
        body { font-family: sans-serif; background: #f5f5f5; padding: 20px; }
        .board-img { width: 300px; border: 1px solid #ccc; margin-bottom: 10px; }
        .question { font-size: 18px; margin-bottom: 10px; }
        .option { margin: 8px 0; }
        button { padding: 8px 16px; margin-top: 10px; }
        .result { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>圍棋觀念練習題</h2>
    <img class="board-img" src="圍棋圖_三子頭扳.png" alt="三子頭圖示"><br>
    <div class="question">下圖中，白棋是否可以在黑三子頭處扳？</div>

    <div class="option">
        <input type="radio" id="opt1" name="answer" value="A">
        <label for="opt1">A. 可以，這樣有利於破壞黑棋形</label>
    </div>
    <div class="option">
        <input type="radio" id="opt2" name="answer" value="B">
        <label for="opt2">B. 不可以，容易造成自己被分斷</label>
    </div>

    <button onclick="checkAnswer()">提交答案</button>
    <div class="result" id="result"></div>

    <script>
        function checkAnswer() {
            const answer = document.querySelector('input[name="answer"]:checked');
            const result = document.getElementById('result');
            if (!answer) {
                result.textContent = "請選擇一個答案。";
                result.style.color = "black";
                return;
            }
            if (answer.value === "B") {
                result.textContent = "答對了！三子頭被扳會產生弱點，容易被斷開。";
                result.style.color = "green";
            } else {
                result.textContent = "答錯了！三子頭被扳容易被分斷，是危險的俗手。";
                result.style.color = "red";
            }
        }
    </script>
</body>
</html>
